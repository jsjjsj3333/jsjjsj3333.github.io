<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <title></title>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#sup').click(function(){
          $('.slide').slideUp(3000);
        });
        $('#sdown').click(function(){
          $('.slide').slideDown(3000);
        });
        $('#stoggle').click(function(){
          $('.slide').slideToggle(3000);
        });
      });
    </script>
    <style media="screen">
      .slide{
        width:210px;
        order: 2px solid #333;
        box-shadow: 2px 2px 3px #000;
        float: left;
        margin-top:30px;
        margin-right:20px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="button" id="sup" value="slideUp">
      <input type="button" id="sdown" value="slideDown">
      <input type="button" id="stoggle" value="slideToggle">
    </form>
    <div class="slide">
      <img src="dog1.png" width=200 height=140>
    </div>
    <div class="slide">
      <img src="dog1.png" width=200 height=140>
    </div>
  </body>
</html>
